<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script defer src="App.js"></script>
    <title>Hng data</title>
</head>
<body>
    <div class="data">
        <div class="date">
        <h1 data-testid="currentDayOfTheWeek"></h1>
        <h1 data-testid="currentUTCTime"></h1>
    </div>
    <div class="image">
        <img class="john" src="john.jpg" alt="john ayomide" data-testid="slackDisplayimage" />
    </div>
    <div data-testid="slackUserName">
           <h1 class="name">John Ayomide</h1>
    </div>
    <div class="Profile">
        <h1 class="track" data-testid="myTrack">Front-End</h1>
        <div>
        <a href=""><h1 class="git">Github</h1></a>
        </div>
     </div>
</div>
</body>
</html>
